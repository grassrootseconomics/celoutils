name: Go test

on:
  push:
    tags:
      - "v*"
jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    environment: test
    steps:
      - uses: actions/setup-go@v3
        with:
          go-version: 1.21
      - uses: actions/checkout@v2
      - name: go test
        run: go test -v -race -covermode atomic -coverprofile=covprofile .
